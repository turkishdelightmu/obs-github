<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A clean, responsive blog post card for an introduction to Google Docs."
    />
    <title>Blog Post Card</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="page-shell">
      <article class="blog-post-card" aria-labelledby="post-title">
        <img
          class="post-img"
          src="https://cdn.freecodecamp.org/curriculum/labs/cover-photo.jpg"
          alt="Google Docs interface displayed on a screen"
          width="1200"
          height="630"
        />

        <div class="post-content">
          <h1 class="post-title" id="post-title">Introduction to Google Docs</h1>

          <p class="post-excerpt">
            In this Introduction to Google Docs course, youâ€™ll learn to create a
            new document, format text with styles and headings, insert images and
            tables, organize content with lists, and use sharing tools to
            collaborate, comment, and track changes in real time.
          </p>

          <a
            class="read-more"
            href="https://workspace.google.com/products/docs/"
            target="_blank"
            rel="noopener noreferrer"
            aria-label="Read more about Google Docs"
          >
            Read More
          </a>
        </div>
      </article>
    </main>
  </body>
</html>
